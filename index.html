<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pickleball Court Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body{background:#222;color:#fff;font-family:system-ui,Arial;margin:0;text-align:center}
    header{padding:16px 12px 0}
    .meta{color:#bbb;font-size:14px;margin:6px 0 18px}
    img{width:90%;max-width:1400px;height:auto;border:4px solid #444;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:12px;justify-content:center;align-items:center;margin:12px 0 24px}
    .pill{background:#222;border:1px solid #444;border-radius:999px;padding:6px 12px}
    a{color:#8fd3ff;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0 0 8px">Memorial Park Pickleball Court</h1>
    <div class="row">
      <div class="pill">Next refresh in: <span id="count">--:--</span></div>
    </div>
  </header>

  <img id="snap" src="snapshot.jpg" alt="Latest snapshot">
  
   <header>
    <div class="meta">Image is automatically updated every 2 minutes.</div>
  </header>

<script>
  // ===== settings =====
  const PUBLISH_INTERVAL_MS = 120000;   // 2 min
  const IMAGE_REFRESH_MS    = 30000;    // reload <img>
  const PIPELINE_OFFSET_MS  = 13000;    // your ~13s deploy delay
  const META_POLL_MS        = 7000;     // check meta.json
  // =====================

  const snap    = document.getElementById('snap');
  const countEl = document.getElementById('count');

  // ---- state ----
  let lastPublished = Number(localStorage.getItem('lastPublishedMs') || 0);
  let nextTarget    = lastPublished
    ? (lastPublished + PIPELINE_OFFSET_MS + PUBLISH_INTERVAL_MS)
    : (Date.now() + PIPELINE_OFFSET_MS + PUBLISH_INTERVAL_MS);
  let stalled       = false;
  let holdAtZeroUntil = null; // 15s hold at 00:00

  function fmt(ms){
    const s = Math.max(0, Math.floor(ms/1000));
    const m = String(Math.floor(s/60)).padStart(2,'0');
    const ss = String(s % 60).padStart(2,'0');
    return `${m}:${ss}`;
  }

  function showWaiting(){
    stalled = true;
    countEl.textContent = 'waiting…';
  }

  function resumeFrom(ts){
    stalled = false;
    lastPublished = ts;
    localStorage.setItem('lastPublishedMs', String(ts));
    holdAtZeroUntil = null;
    nextTarget = ts + PIPELINE_OFFSET_MS + PUBLISH_INTERVAL_MS;
    snap.src = 'snapshot.jpg?t=' + Date.now();   // show fresh image immediately
  }

  async function loadMeta(){
    try{
      const res = await fetch('meta.json?t=' + Date.now(), { cache: 'no-store' });
      if(!res.ok) return false;
      const meta = await res.json();
      const ts = Date.parse(meta.lastPublished);
      if(Number.isFinite(ts) && ts > lastPublished){
        resumeFrom(ts);
      }
      return true;
    }catch{ return false; }
  }

  function tick(){
    if(stalled) return;
    const rem = nextTarget - Date.now();

    if(rem > 0){
      countEl.textContent = fmt(rem);
      holdAtZeroUntil = null;
      return;
    }

    // At/past zero: hold 15s at 00:00 before showing "waiting…"
    if(holdAtZeroUntil === null){
      holdAtZeroUntil = Date.now() + 15000;
    }
    countEl.textContent = '00:00';

    // Check for a new publish while holding
    loadMeta();

    if(Date.now() >= holdAtZeroUntil){
      showWaiting();
    }
  }

  // ------- init without flashing wrong time -------
  (async function init(){
    countEl.textContent = lastPublished ? fmt(nextTarget - Date.now()) : 'syncing…';

    // Try to sync once before starting intervals (prevents the flash)
    await loadMeta();

    // Start intervals only after initial sync attempt
    setInterval(loadMeta, META_POLL_MS);
    setInterval(() => { if(!stalled){ snap.src = 'snapshot.jpg?t=' + Date.now(); } }, IMAGE_REFRESH_MS);
    setInterval(tick, 1000);

    // Render immediately
    snap.src = 'snapshot.jpg?t=' + Date.now();
    tick();
  })();
</script>



</body>
</html>
