<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pickleball Court Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body{background:#222;color:#fff;font-family:system-ui,Arial;margin:0;text-align:center}
    header{padding:16px 12px 0}
    .meta{color:#bbb;font-size:14px;margin:6px 0 18px}
    img{width:90%;max-width:1400px;height:auto;border:4px solid #444;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:12px;justify-content:center;align-items:center;margin:12px 0 24px}
    .pill{background:#222;border:1px solid #444;border-radius:999px;padding:6px 12px}
    a{color:#8fd3ff;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0 0 8px">Memorial Park Pickleball Court</h1>
    <div class="row">
      <div class="pill">Next refresh in: <span id="count">--:--</span></div>
    </div>
  </header>

  <img id="snap" src="snapshot.jpg" alt="Latest snapshot">
  
   <header>
    <div class="meta">Image is automatically updated every 2 minutes.</div>
  </header>

<script>
  // ===== settings =====
  const PUBLISH_INTERVAL_MS = 120000;   // 2 min (keep this in sync with your timer)
  const IMAGE_REFRESH_MS    = 30000;    // reload <img> for cache-bust
  const PIPELINE_OFFSET_MS  = 13000;    // your ~13s GitHub→Netlify delay
  const DRIFT_GRACE_MS      = 30000;    // how long to wait past due before declaring "waiting…"
  // =====================

  const snap   = document.getElementById('snap');
  const count  = document.getElementById('count');

  let lastPublished = 0;                  // ms epoch from meta.json
  let nextTarget    = Date.now() + PUBLISH_INTERVAL_MS + PIPELINE_OFFSET_MS;
  let stalled       = false;

  function fmt(ms){
    const s = Math.max(0, Math.floor(ms/1000));
    const m = String(Math.floor(s/60)).padStart(2,'0');
    const ss = String(s % 60).padStart(2,'0');
    return `${m}:${ss}`;
  }

  function showWaiting(){
    stalled = true;
    count.textContent = 'waiting…';
  }

  function resumeFrom(ts){
    stalled = false;
    lastPublished = ts;
    nextTarget    = ts + PIPELINE_OFFSET_MS + PUBLISH_INTERVAL_MS;
    // show fresh image immediately
    snap.src = 'snapshot.jpg?t=' + Date.now();
  }

  async function loadMeta(){
    try{
      const res = await fetch('meta.json?t=' + Date.now(), { cache: 'no-store' });
      if(!res.ok) return;
      const meta = await res.json();
      const ts = Date.parse(meta.lastPublished);
      if(Number.isFinite(ts) && ts > lastPublished){
        resumeFrom(ts);
      }
    }catch(_e){}
  }

  let holdAtZeroUntil = null;  // track when to switch to waiting

function tick(){
  if(stalled){ return; }

  const rem = nextTarget - Date.now();
  if(rem > 0){
    countEl.textContent = fmt(rem);
    holdAtZeroUntil = null; // reset hold timer
    return;
  }

  // At or past zero
  if(holdAtZeroUntil === null){
    holdAtZeroUntil = Date.now() + 15000; // 15s hold
  }

  countEl.textContent = '00:00';

  // If we’ve held long enough without a new publish, go to waiting
  const overdue = Date.now() - (lastPublished + PIPELINE_OFFSET_MS + PUBLISH_INTERVAL_MS);
  if(Date.now() >= holdAtZeroUntil && overdue > 0){
    showWaiting();
  }

  // Keep checking for updates while holding
  loadMeta();
}


  // Periodic checks to catch new publishes and keep the image fresh.
  setInterval(loadMeta, 7000);
  setInterval(() => { if(!stalled){ snap.src = 'snapshot.jpg?t=' + Date.now(); } }, IMAGE_REFRESH_MS);
  setInterval(tick, 1000);

  // Kick off
  loadMeta();
  snap.src = 'snapshot.jpg?t=' + Date.now();
</script>


</body>
</html>
